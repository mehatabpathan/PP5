{% load static %}
<footer class="container-fluid bg-info mt-5">
    <div class="row px-lg-3">
        <div class="col-12 col-md-4 px-4 px-md-0 py-4">
            <ul class="nav flex-column divider px-4">
                <li class="nav-item">
                    <a href="{% url 'products' %}" class="nav-link text-uppercase">All Caterories</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'products' %}?category=all special offers" class="nav-link text-uppercase">Special
                        Offers</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contact' %}" class="nav-link text-uppercase">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'post_list' %}" class="nav-link text-uppercase">Blog</a>
                </li>
            </ul>
        </div>

        <div id="mc_embed_signup" class="bg-transparent">
            <br>
            <h2 class="mb-4">Stay in touch!</h2>
            <ul class="list-unstyled list-inline divider social-networks">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-md-4 p-4 order-first">


            <!--  Mailchimp Signup Form -->
            <div id="mc_embed_signup_1" class="bg-transparent">
                <form
                    action="https://herokuapp.us18.list-manage.com/subscribe/post?u=fe3d40c487e0c23b81fc2d0a4&amp;id=b6b2282de4&amp;f_id=001526e7f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate m-0"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <p>Sign up to our monthly newsletter to keep up to date with all of our new stock!</p>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                            </label>
                            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                        </div>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response text-light p-0 m-0" id="mce-success-response" style="display:none">
                            </div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                name="b_fe3d40c487e0c23b81fc2d0a4_b6b2282de4" tabindex="-1" value=""></div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                    class="btn btn-outline-light rounded-0 border-gold mx-0 my-1">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>
