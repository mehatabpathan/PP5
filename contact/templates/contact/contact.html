{% extends "base.html" %}
{% load static %}

{% block extra_title %}Grocery Store | Enquiry{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="pb-5 text-primary">
    <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-6 bg-white p-3 rounded-4">
            <h2 class="text-center pt-4">Make an Enquiry</h2>
            <form method="post">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark border-gold rounded-0">Submit</button>
                <a class="btn btn btn-outline-dark border-gold rounded-0 m-2" href="{%  url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
